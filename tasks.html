<!DOCTYPE html>
<html>
<head>
    <title>Моя кнопка</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Подключение стилей -->
</head>
<body>

    <!--окно чата-->
    <div  class="task-container">
    <!--текст задачки-->
        <div class="task-description">
            <p id="currentTask"></p>      
        </div>
    <!--окно ввода-->
        <div class="task-input">
            <input type="text" id="taskAnswer" placeholder="Введите ответ...">
            <button id="checkAnswer">Проверить</button>
        </div>
    </div>
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Результат проверки</h3>
        <div id="feedbackText"></div>
        <button id="nextTaskBtn" class="tg-button">Следующая задача</button>
        </div>
    </div>
    <!--Нижнее меню-->
    <div class="footer">
        <button class="footer-btn">Теория</button>
        <button class="footer-btn">Тесты</button>
        <button class="footer-btn" id="tasksBtn" onclick="window.location.href='tasks.html'">Задачи</button>
        <button class="footer-btn" id="profileBtn" onclick="window.location.href='index.html'">Профиль</button>
    </div>

    <script src="app.js"></script> <!-- Подключение логики -->
    <script src="tasks.js"></script>
</body>
</html>

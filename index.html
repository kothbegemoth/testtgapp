<!DOCTYPE html>
<html>
<head>
    <title>Моя кнопка</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Подключение стилей -->
</head>
<body>

    <!--Профиль-->
    <div id="user-info" class="user-profile">
        <img id="user-avatar" class="user-avatar" src="placeholder.jpg" alt="Аватар">
        <h2 id="user-name"></h2>
        <p id="user-username"></p>
        <p id="user-id"></p>
        <p id="user-progress-tests"></p>
        <p id="user-progress-tasks"></p>
        <p id="user-progress-lections"></p>
    </div>

    <!--Нижнее меню-->
    <div class="footer">
        <button class="footer-btn">Теория</button>
        <button class="footer-btn">Тесты</button>
        <button class="footer-btn">Задачи</button>
        <button class="footer-btn" id="profileBtn">Профиль</button>
    </div>

    <script src="app.js"></script> <!-- Подключение логики -->
</body>
</html>

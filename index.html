<!DOCTYPE html>
<html>
<head>
    <title>Моя кнопка</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Подключение стилей -->
</head>
<body>

    <!--Профиль-->
    <div id="userInfo" class="user-profile">
        <div class="avatar-container">
            <div class="avatar-circle">
                <img id="userAvatar" class="user-avatar" src="placeholder.jpg" alt="Аватар">
            </div>
        </div>
        <h2 id="userName"></h2>
        <p id="userUsername"></p>
        <p id="userId"></p>
        <p id="userProgressTests"></p>
        <p id="userProgressTasks"></p>
        <p id="userProgressLections"></p>
    </div>

    <!--Нижнее меню-->
    <div class="footer">
        <button class="footer-btn">Теория</button>
        <button class="footer-btn">Тесты</button>
        <button class="footer-btn" id="tasksBtn" onclick="window.location.href='tasks.html'">Задачи</button>
        <button class="footer-btn" id="profileBtn" onclick="window.location.href='index.html'">Профиль</button>
    </div>

    <script src="app.js"></script> <!-- Подключение логики -->
</body>
</html>
